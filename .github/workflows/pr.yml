name: Pull Request Open Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run tests
        run: npm test
